- op: replace
  path: /spec/template/spec/containers/0/image
  value: k8s.gcr.io/kube-state-metrics/kube-state-metrics:v2.9.2
- op: add
  path: /spec/template/spec/volumes
  value:
      - name: custom_resource_state
        configMap:
          defaultMode: 420
          name: custom_resource_state
- op: add
  path: /spec/template/spec/containers/0/volumeMounts
  value:
    - name: custom_resource_state
      mountPath: /custom_resource_state
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: --custom-resource-state-config-file
- op: add
  path: /spec/template/spec/containers/0/args/-
  value: /custom_resource_state/custom_resource_state.yaml
